<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> CSS Variables with <span class="hl"> JS </span></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="icons/css.png">
</head>
<body>
    <h2> Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing"> Spacing: </label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing='px'>

        <label for="blur"> Blur: </label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base"> Base Color </label>
        <input id="base" type="color" name="base" value=" #7CFC00">
        
        <img src="https://www.nairaland.com/attachments/2233188_33_jpega92a52309725091d43be35e39c8d617d">
    </div>

    <script src="main.js"></script>
       
</body>
</html>
